<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container div {
            display: inline-block;
            padding: 0 20px 30px 20px;
            margin: 15px;
            border: 1px solid #ccc;
            line-height: 2;
            background: #eee;
        }
    </style>
</head>
<body>
    <div id="container"></div>
    <script>
    let i,j=1;
    let $container = document.getElementById("container");
	let htmlTxt ="";           //요소객체에 저장할 텍스트변수(태그포함) 초기화
    //for문을 사용하여 구구단 출력하여 텍스트변수에 누적 저장
	for(i=2; i<=9; i++) {  
        htmlTxt = htmlTxt + `<div><h3>${i}단</h3>`;
        for(j=1; j<=9; j++){
            htmlTxt = htmlTxt + `${i}*${j}=${i*j}<br>`;
        }
        htmlTxt = htmlTxt + "</div>";
    }
    $container.innerHTML = htmlTxt;
		//요소객체 변수에 innerHTML에 저장된 텍스트변수(태그포함)값을 저장
    </script>

</body>

</html>
