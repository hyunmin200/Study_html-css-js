<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>h3{color:red;}</style>
</head>
<body>
    <button onclick="textCon()">textContent로 표시</button>
    <button onclick="inHTML()">innerHTML로 표시</button>
    <h1>현재 시각:</h1>
    <div id="current"></div>

    <script>
        let now = new Date();
        let $curDiv = document.getElementById("current"); //요소앞에는 $
        function textCon(){
            $curDiv.textContent = now;
        }
        function inHTML(){
            $curDiv.innerHTML ="<h3>" + now + "</h3>";
        }
        
    </script>
</body>
</html>
