<!DOCTYPE html>
<html lang="ko">
<head>
	<title>3의 배수 찾기</title>
</head>
<body>
	<h2>3의 배수 찾기</h2>

	<script>
        let count = 0;
		let inData = parseInt(prompt("숫자를 입력하세요"));
		for(let i=1;i<=inData;i++) {
            if(i % 3 == 0) {
                document.write(i+", ");
                count++;
            }
        }
        //document.write("<p>" + inData + "까지 3의 배수의 갯수:" + count + "</p>");
        document.write(`<p>${inData}까지 3의 배수의 갯수:${count}</p>`);


	</script>
</body>
</html>
