<html>
    <head>
        <meta charset="UTF-8">
        <style>
            #res {
                width: 600px;
                height: 200px;
                background-color: bisque;
                border: 2px solid dodgerblue;
            }
        </style>
    </head>
    <body>
        <div id="res"></div>
        <script>
            //코드를 작성하시오.
            let res = document.getElementById("res");
            let text = "<h1>객체의 사용과 this 연산자</h1>";
            const pet = {
                name : "구름",
                age : 12,
                eat : function(food){
                    text += "<h3>" + this.name + "이 "+ food + "을 먹습니다.</h3>";
                    res.innerHTML = text;
                } 
            }
            pet.eat('밥');
            //2
            let stu = document.getElementById("res");
            const student = {};
            student.name = '소마';
            student.hobby = '악기';
            student.hope = '생명공학자';

            console.log(JSON.stringify(student,null,1));
            text += '<h3>' + JSON.stringify(student) + '</h3>'; //student객체를 JSON문자열 형태로 변환

            //3.동적으로 객체 속성 제거하기 : delete 객체.속성
            delete student.hope;
            text += '<h3>' + JSON.stringify(student) + '</h3>';
             res.innerHTML = text; //div요소에 저장하여 출력
        </script>
    </body>
</html>
